codecov:
  branch: master

coverage:
  precision: 2
  round: down
  range: "0...100"

  status:
    project:
      default:
        target: auto

    patch:
      default:
        target: auto
        
  ignore:
    - centromere-core/src/main/java/org/oncoblocks/centromere/core/model/*
    - centromere-core/src/main/java/org/oncoblocks/centromere/core/dataimport/AbstractRecordFileWriter.java
    - centromere-core/src/main/java/org/oncoblocks/centromere/core/dataimport/BasicImportOptions.java
    - centromere-core/src/main/java/org/oncoblocks/centromere/core/dataimport/DataImportException.java
    - centromere-core/src/main/java/org/oncoblocks/centromere/core/repository/*
    - centromere-web/src/main/java/org/oncoblocks/centromere/web/config/*
    - centromere-web/src/main/java/org/oncoblocks/centromere/web/util/*
    - centromere-web/src/main/java/org/oncoblocks/centromere/web/documentation/*

comment:
  layout: "header, diff, changes, sunburst, uncovered"
  behavior: default
